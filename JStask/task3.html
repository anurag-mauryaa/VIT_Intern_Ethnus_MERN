<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication & Division</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            color: black;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: rgb(222, 238, 243);
            color: black;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            border: 1px solid black;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Multiplication & Division Calculator</h2>
        <label>Enter the first number:
        <input type="number" id="number1" placeholder="Enter the first number"></label>
        <br><label>Enter the second number:
        <input type="number" id="number2" placeholder="Enter the second number"></label>
        <br>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
        <p id="output"></p>
    </div>

    <script>
        function calculate(operation) {
            const number1 = parseFloat(document.getElementById("number1").value);
            const number2 = parseFloat(document.getElementById("number2").value);
            let result = "";

            if (isNaN(number1) || isNaN(number2)) {
                result = "Please enter valid numbers!";
            } else {
                if (operation === 'multiply') {
                    result = `The Result is:

                    ${number1} ร ${number2} = ${number1 * number2}`;
                } else if (operation === 'divide') {
                    if (number2 !== 0) {
                        result = `The Result is:

                         ${number1} รท ${number2} = ${number1 / number2}`;
                    } else {
                        result = "Division by zero is not allowed!";
                    }
                }
            }

            document.getElementById("output").innerText = result;
        }
    </script>

</body>
</html>
