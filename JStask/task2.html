<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Sort Letters in Alphabetical Order</h2>
    <div class="input-container">
        <input type="text" id="inputString" placeholder="Enter a string">
    </div>
    <button class="button" onclick="sortAndDisplay()">Sort</button>
    <p class="result" id="result"></p>

    <script>
        function sortStringAlphabetically(str) {
            return str.split('').sort().join('');
        }

        function sortAndDisplay() {
            const inputString = document.getElementById("inputString").value;
            if (inputString.trim() !== "") {
                document.getElementById("result").innerText = "Sorted String: " + sortStringAlphabetically(inputString);
            } else {
                document.getElementById("result").innerText = "Please enter a valid string!";
            }
        }
    </script>

</body>
</html>
